<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>TinDog</title>

  <!-- Bootstrap Scripts -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<!-- Css StyleSheet -->
<link rel="stylesheet" href="/styles.css">

<!-- Google fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap" rel="stylesheet">
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/84517451a1.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="top-container text-center py-5">
      <div class="toggle-container">
        <input type="checkbox" id="theme-toggle" class="d-none">
        <label for="theme-toggle" class="fas fa-moon"></label>
    </div>
      <h1 class="title display-3 mb-4">Weather App</h1>
      <p class="lead">Find out the current weather conditions of any city around the world.</p>
    </div>
    <div class="container my-5">
      <h3 class="mb-4">Choose a City</h3>
      <form action="/" method="post" class="row g-3">
          <div class="col-9">
              <label for="cityInput" class="form-label">City Name:</label>
              <input id="cityInput" type="text" name="cityName" class="form-control" placeholder="Enter city name">
          </div>
          <div class="col-3 align-self-end">
              <button type="submit" class="btn btn-primary btn-block">Get Weather</button>
          </div>
      </form>
  </div>
  
<script src="/script.js"></script>
  </body>
</html>
